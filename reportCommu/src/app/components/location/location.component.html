<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="new">
      <p class="my-header">
        <ion-text color="new2">Insta</ion-text>Report - Location
      </p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <div id="map" style="width: auto; height: 550px; position: relative; overflow: hidden;"></div> -->

  <ion-grid>
    <ion-row>
      <ion-col class="ion-justify-content-center">
          <ion-button color="new" class="custom ion-activated">Incident Location</ion-button>
          <ion-button color="light" class="custom ion-activated">Incident Type</ion-button>
          <ion-button color="light" class="custom ion-activated">Details of Incident</ion-button>
          <ion-button color="light" class="custom ion-activated">Report Summary</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-text color="new">
    <h2>Where's the incident located?</h2>
  </ion-text>

  <!-- Error with this map section
  <br>
  <ion-searchbar color="light"></ion-searchbar>
  <br>
  <div id="map" #map style="width: auto; height: 550px; position: relative; overflow: hidden;"></div> -->

  <ion-item class="color" (click)="addLocation()">
   
    <ion-label>
       <p class="center">Check on the map</p>
    </ion-label>
      
    <ion-buttons slot="end">
      <ion-tab-button>
        <ion-icon name="location" slot="icon-only" color="danger"></ion-icon>
        <ion-icon name="location" name="map-outline"></ion-icon>
      </ion-tab-button>
    </ion-buttons>
    
  </ion-item>

  <br><br>
  <ion-text color="new">
    <h2>Or</h2>
  </ion-text>

  <br><br>
  <ion-button size="large" shape="round" color="new2" class="custom ion-activated ion-focused"
    (click)="captureImage()">
    Use location of photo<br>
  </ion-button>



  <div class="nextPage">
    <ion-button color="new" size="large" class="custom ion-activated ion-focused" [routerLink]="['/type']">NEXT
    </ion-button>
  </div>


</ion-content>
