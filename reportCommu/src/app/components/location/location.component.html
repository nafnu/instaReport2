<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="new">
      <p class="my-header">
        <ion-text color="new2">Insta</ion-text>Report - Location
      </p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <div id="map" style="width: auto; height: 550px; position: relative; overflow: hidden;"></div> -->

  <ion-grid>
    <ion-row>
      <ion-col class="ion-justify-content-center">
        <ion-list>
          <ion-button color="new" class="custom ion-activated">Incident Location</ion-button>
          <ion-button color="light" class="custom ion-activated">Incident Type</ion-button>
          <ion-button color="light" class="custom ion-activated">Details of Incident</ion-button>
          <ion-button color="light" class="custom ion-activated">Report Summary</ion-button>
        </ion-list>


        <br>
        <ion-text color="new">
          <h2>Where's the incident located?</h2>
        </ion-text>

        <br>

        <ion-searchbar></ion-searchbar>

        <br>

        <div id="map" style="width: auto; height: 550px; position: relative; overflow: hidden;"></div>


        <ion-text color="new">
          <h2>Or</h2>
        </ion-text>

     
          <ion-button size="large" shape="round"  color="medium" class="custom ion-activated ion-focused" (click)="captureImage()">
               Use location of photo<br> Capture image
          </ion-button>
       
        

        <div class="nextPage">
          <ion-button color="new" size="large" class="custom ion-activated ion-focused" [routerLink]="['/type']">NEXT
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
