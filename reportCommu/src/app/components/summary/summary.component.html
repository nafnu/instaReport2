<ion-header>
  <ion-toolbar color="new3">
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title color="new">
      <p class="my-header">
        <ion-text color="new2">Insta</ion-text>Report
      </p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-justify-content-center">
        <ion-button color="light" class="custom ion-activated" [routerLink]="['/location']">Incident Location
        </ion-button>
        <ion-button color="light" class="custom ion-activated" [routerLink]="['/type']">Incident Type</ion-button>
        <ion-button color="light" class="custom ion-activated" [routerLink]="['/details']">Details of Incident
        </ion-button>
        <ion-button color="new" class="custom ion-activated">Report Summary</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-text color="new">
    <h2>The last check!</h2>
  </ion-text>

  
        <div class="summary">
          <ion-label>Authority</ion-label>
          <ion-item>
            <ion-input [value]="council" ></ion-input>
          </ion-item>
          <ion-label>Incident Type</ion-label>
          <ion-item>
            <ion-input [value]="incident" ></ion-input>
          </ion-item>
          <ion-label> Incident Location </ion-label>
          <ion-item>
            <ion-input [value]="  lat" >Latittude</ion-input>
            <ion-input [value]="  long" >Longitude</ion-input>
          </ion-item>
          <ion-label>User Information</ion-label>
          <ion-item>
            <ion-textarea value="user" ></ion-textarea>
          </ion-item>

        </div>
  <ion-button color="success" size="large" class="custom ion-activated ion-focused" [routerLink]="['/restart']">Send
    your email of <br>the report</ion-button>

</ion-content>
