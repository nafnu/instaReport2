<ion-header>
  <ion-toolbar color="new3">
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title color="new">
      <p class="my-header">
        <ion-text color="new2">Insta</ion-text>Report
      </p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-justify-content-center">
        <ion-button color="light" class="custom ion-activated" [routerLink]="['/location']">Incident Location
        </ion-button>
        <ion-button color="new" class="custom ion-activated">Incident Type</ion-button>
        <ion-button color="light" class="custom ion-activated">Details of Incident</ion-button>
        <ion-button color="light" class="custom ion-activated">Report Summary</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-text color="new">
    <h2>What kind of incident are you reporting?</h2>
  </ion-text>

  <!-- Checkboxes in a List *** I didn't have time to implement well the output -->
  <!-- <ion-list>
    <ion-item *ngFor="let type of types; trackBy:trackIncident" [routerLink]="['/details', passedId, lat, long, incident]">
      <ion-label>{{ type.incident }}</ion-label>
      <ion-checkbox ngControl="termsAccepted" (ionChange)="onTermsChecked($event)" slot="start"></ion-checkbox>
    </ion-item>
  </ion-list> -->

  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()">

    <ion-list>

      <ion-item *ngFor="let item of CHECK_LIST; let i=index">

        <ion-label>{{item.name}}</ion-label>
        <ion-checkbox color="danger"  slot="start" color="success" [value]="item.value" [checked]="item.checked"
          (ionChange)="onSelectionChange($event,i)" [routerLink]="['/details', uid, lat, long, item.value]">
        </ion-checkbox>

      </ion-item>

      <ion-item *ngIf="isFormSubmitted && ionicForm.controls['checkboxArrayList'].errors?.required">
        <label class="error-msg">
          Please select Incident!
        </label>
      </ion-item>
    
    </ion-list>

    <div class="nextPage">
    <ion-item class="center">
      <ion-button type="submit" color="new" size="large" class="custom ion-activated ion-focused" >Next</ion-button>
    </ion-item>
  </div>
  </form>

</ion-content>
